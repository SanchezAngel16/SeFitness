<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/images/logotipo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
  <div class="container">
		<div class="d-flex justify-content-center">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/images/logotipo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="justify-content-center form_container">
					<form>
						<div class="input-group">
							<input type="email" name="" class="form-control input_user" value="" placeholder="Correo electrónico">
						</div>
                        <div class="mb-3">
							<p class="text-danger error-message" style="display:none;">Error en el registro</p>
						</div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn" style="margin: 0" onclick="showComponent('#idEnviar')">Enviar</button>
                        </div>
                        <div class="d-flex justify-content-center login_container links">
							<a href="login.html" class="btn mt-1" role="button" aria-pressed="true">Regresar</a>
						</div>
						<div class="d-flex justify-content-center mt-3" >
                        <h6 class="text-white bold font-weight-bold" style="display: none;" id="idEnviar"  >Contraseña: 123456</h6>
                        </div>
				  </form>
				</div>
			</div>
		</div>
	</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
  <script src="js/util.js"></script>
  </body>
</html>
