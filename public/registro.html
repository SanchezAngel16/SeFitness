<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="assets/images/logotipo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <div id="alerts_panel">

        </div>
		<div class="d-flex justify-content-center ">
			<div class="user_card mb-3">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/images/logotipo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="justify-content-center form_container">
					<form id="registro_form" class="needs-validation">
                        <div id="step-1" style="display: initial;">
                            <input id="form_name" type="text" name="" class="form-control input_user" value="" placeholder="Nombre completo" required>
                            <div class="invalid-feedback">
                                Escriba su nombre completo
                            </div>

                            <input id="form_email" type="email" class="form-control mt-3" value="" placeholder="Correo electrónico" required>
                            <div class="invalid-feedback">
                                Escriba su correo correctamente
                            </div>
                            
                            <label for="seleccionGenero" style="color:white;" class="mt-3">Genero</label>
                            <select class="form-control" id="form_genre" required>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>

                            <label for="seleccionFechaNacimiento" style="color:white;" class="mt-3">Fecha de nacimiento:</label>
                            <input id="form_birth_date" type="date" name="" class="form-control" value="" required>
                            <div class="invalid-feedback">
                                Elija su fecha de nacimiento
                            </div>

                            <label for="seleccionRol" style="color:white;" class="mt-3">Rol</label>
                            <select class="form-control" id="form_role" required>
                                    <option>Entrenador</option>
                                    <option>Nutriologo</option>
                            </select>
                        </div>
                        
                        <div id="step-2" style="display: none;">
                            <label for="seleccionNuevaContraseña" style="color:white;">Ingresa tu nueva contraseña:</label>
                            <input id="form_password" type="password" name="" class="form-control input_user" value="" placeholder="Contraseña">
                            <div class="invalid-feedback">
                                Escriba su contraseña correctamente
                            </div>

                            <input id="form_password_2" type="password" name="" class="form-control input_user mt-3" value="" placeholder="Confirmar contraseña">
                            <div class="invalid-feedback">
                                Escriba su contraseña correctamente
                            </div>

                            <div class="d-flex justify-content-center login_container links mt-3">
                                <a id="regresar_step_1" class="btn text-center" role="button" aria-pressed="true" style="color:white">Regresar</a>
                            </div>
                        </div>
                        
                        

                        <div class="d-flex justify-content-center mt-4 login_container">
                            <button id="continue_btn" type="button" name="button" class="btn step-btn" style="display: none;">Continuar</button>
                            <button id="next_btn" type="button" name="button" class="btn step-btn">Aceptar</button>
                            <button id="registrar_btn" type="button" name="button" class="btn login_btn" style="display: none;">Aceptar</button>
                        </div>
                        <div class="d-flex login_container links mt-3">
                            <a href="index.html" class="btn" role="button" aria-pressed="true">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
				  </form>
				</div>
			</div>
		</div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="js/firebase_init.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="js/util.js"></script>
    <script src="js/registro.js"></script>


</body>
</html>
